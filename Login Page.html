<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaf Now</title>
    <link rel="stylesheet" href="Login Page.css">
    <!---we had linked our css file----->
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href="https://exchange.seedsavers.org/">Leaf Now </a>
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href="leafnow.html">Home</a></li>
                    <li><a href='https://www.seedsavers.org/'>About Us</a></li>
                    <li><a href="https://www.ishaoutreach.org/en/cauvery-calling/plant-trees">Donation</a></li>
                    <li><a href='#'>Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login' action="https://www.seedsavers.org/">
                    <input type='text'class='input-field' placeholder='Email Id' required >
		    <input type='password'class='input-field'placeholder='Enter Password' required>
		    <input type='checkbox'class='check-box'><span>Remember Password</span>
		    <a href="https://www.ishaoutreach.org/en/cauvery-calling/plant-trees"><button type='submit'class='submit-btn'>Log in</button></a>
		    <!-- <a href="https://www.ishaoutreach.org/en/cauvery-calling/plant-trees"><button onclick=onClick="window.location.href='http://programminghead.com';" class='submit-btn'>Log in</button></a> -->
		 </form>
		 <form id='register' class='input-group-register' action="registration.html">
		     <input type='text'class='input-field' placeholder='First Name' required>
		     <input type='text'class='input-field'placeholder='Last Name ' required>
		     <input type='email'class='input-field'placeholder='Email Id' required>
		     <input type='password'class='input-field'placeholder='Enter Password' required>
		     <input type='password'class='input-field'placeholder='Confirm Password'  required>
		     <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn' src ="registration.html">Register</button>
                    <!-- <a href="https://www.ishaoutreach.org/en/cauvery-calling/plant-trees"><button type='submit'class='submit-btn'>Submit</button></a> -->
	         </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
